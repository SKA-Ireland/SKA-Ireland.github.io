<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo img {
            height: 100px;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
        }

        .content p {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="assets/landing-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <div class="logo">
            <img src="ska-ireland-icon.png" alt="Logo">
        </div>

        <div class="nav">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#technology">Technology</a></li>
                <li><a href="#science">Science</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Discover the Radio Universe</h1>
            <p>Discover the radio universe.</p>
        </div>
    </div>
</body>

</html>
